<!DOCTYPE html>
<html>
<head>
	<title>Sign up Form</title>
	<link rel="stylesheet" type="text/css" href="Sign Up.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="Sign Up.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h3 class="title">SIGN UP MEMBER</h3>
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h4>Full Name</h4>
							<input type="text" class="input">
					</div>
				 </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h4>Email</h4>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h4>Password</h4>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" style="color: white; background-color: #F54FEE;">
				<div class="text-center">
					<p>or sign up with:</p>
					<a class="btn btn-primary btn-lg btn-block" style="background-color: #F54FEE" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook 
          </a>
          <a class="btn btn-primary btn-lg btn-block" style=" background-color: #F54FEE"  href="#!"
            role="button">
            <i class="fab fa-twitter me-2"><p></p></i>Continue with Twitter</a>
	
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
